<ion-header>
  <ion-navbar>
    <ion-title>

      Movie Searcher
    </ion-title>
  </ion-navbar>
  <ion-searchbar (ionInput)="getFilms($event)"></ion-searchbar>
</ion-header>

<ion-content padding class = "background">
  <ion-list>
    <ion-item *ngIf="!(films | async)?.length">Aucun r√©sultat</ion-item>
    <button ion-item *ngFor="let item of films | async" [navPush]="pushPage" [navParams]="item">
      <ion-thumbnail item-start >
        <img [src]="'https://image.tmdb.org/t/p/w92/'+item.poster_path">
      </ion-thumbnail>
      <h2>{{item.title}}</h2>
      <h3>{{item.release_date | date: 'longDate'}}</h3>

    </button>
  </ion-list>
</ion-content>
