<ion-header>

  <ion-navbar>
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background2">
  <div style="text-align:center;">
  <img [src] ="'https://image.tmdb.org/t/p/w500/'+item.poster_path"><br>
  <h1 class = "title_movie">{{item.title}}</h1>
  <h4>({{item.original_title}}) • {{item.original_language}}</h4>
  •
  <p>{{item.release_date | date: 'longDate'}} </p>
  •
  <p>{{item.vote_average}}/10</p>
  •
  <p class = overview>{{item.overview}}</p>
  <!-- <button ion-button (click)= "lien()">Page</button> -->
  <button ion-button full color ="dark">
    <ion-icon name="home">
      Page TMDB (coming soon)
    </ion-icon>
  </button>
  <img [src]= "'https://image.tmdb.org/t/p/w780/'+item.backdrop_path">

  </div>
</ion-content>
